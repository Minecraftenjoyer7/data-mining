<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Duplicated values</title>
      <style>
    .scroll-square {
      width: 100%;
      height: 705px;
      overflow: auto;
      background: white;
      border-radius: 0.5rem;
      border: 1px solid #dee2e6;
      box-shadow: 0 4px 16px rgba(0,0,0,0.05);
      padding: 10px;
    }

    .big-table {
      border-collapse: collapse;
      font-size: 12px;
    }

    .big-table th,
    .big-table td {
      border: 1px solid #dee2e6;
      padding: 6px 8px;
      text-align: center;
      vertical-align: middle;
    }

    .big-table th {
      background-color: #f8f9fa;
      font-weight: 600;
    }

    table th,
    table td {
      border: 1px solid #666;
      padding: 3px;
      background: #fff;
      text-align: center;
    }

    table th {
      background-color: #ddd;
    }

    .big-table tbody tr:hover {
      background-color: #f1f3f5;
      transition: background-color 0.2s ease;
    }

    .content {
      flex: 2;
      padding-left: 40px;
    }

    h2 {
      margin-top: 0;
    }
  </style>
</head>
<body>
<h1>Duplicated values for table</h1>
      <div class="col" style="padding-right: 80px;">
        <div class="scroll-square">
          <table class="big-table" style="width:100%;">
          <thead>
            <tr>
              {% for col in cols%}
                <th>{{col}}</th>
              {% endfor %}
            </tr>
          </thead>
          <tbody>

          {%for i in range(table|length)%}
            <tr>
              {% for col in cols %}
                <td>{{table.iloc[i][col]}}</td>
              {% endfor %}
            </tr>
          {% endfor %}
        </tbody>
      </table>
        </div>
      </div>
</body>
</html>
