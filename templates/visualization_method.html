<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select a Chart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      background-color: #f4f6f9;
    }
    .chart-btn {
      cursor: pointer;
      border: 2px solid transparent;
      border-radius: 10px;
      padding: 20px;
      transition: 0.3s;
    }
    .chart-btn:hover, .chart-btn.active {
      background-color: #e7f3ff;
      border-color: #007bff;
    }
    .chart-icon {
      font-size: 1.5rem;
      margin-right: 10px;
    }
    .chart-description {
      margin-top: 30px;
    }
    .chart-image {
      max-width: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

  </style>
</head>
<body>
<div class="page-wrapper">
<div class="container py-5">
  <h2 class="mb-4">Choose a Chart</h2>
  <form id="chartForm" action="{{ url_for('visualization_method') }}" method="POST">
    <div class="row g-3">
      <div class="col-md-4">
        <label class="chart-btn d-flex align-items-center" onclick="selectChart('bar')">
          <input type="radio" name="chart_type" value="bar" hidden>
          <i class="bi bi-bar-chart-fill chart-icon"></i> Bar Chart
        </label>
      </div>
      <div class="col-md-4">
        <label class="chart-btn d-flex align-items-center" onclick="selectChart('stacked_bar')">
          <input type="radio" name="chart_type" value="stacked_bar" hidden>
          <i class="bi bi-bar-chart-steps chart-icon"></i> Stacked Bar Chart
        </label>
      </div>
      <div class="col-md-4">
        <label class="chart-btn d-flex align-items-center" onclick="selectChart('boxplot')">
          <input type="radio" name="chart_type" value="boxplot" hidden>
          <i class="bi bi-box chart-icon"></i> Box Plot
        </label>
      </div>
      <div class="col-md-4">
        <label class="chart-btn d-flex align-items-center" onclick="selectChart('multi_set_bar')">
          <input type="radio" name="chart_type" value="multi_set_bar" hidden>
          <i class="bi bi-columns-gap chart-icon"></i> Multi-set Bar Chart
        </label>
      </div>
      <div class="col-md-4">
        <label class="chart-btn d-flex align-items-center" onclick="selectChart('pie')">
          <input type="radio" name="chart_type" value="pie" hidden>
          <i class="bi bi-pie-chart-fill chart-icon"></i> Pie Chart
        </label>
      </div>
      <div class="col-md-4">
        <label class="chart-btn d-flex align-items-center" onclick="selectChart('scatter')">
          <input type="radio" name="chart_type" value="scatter" hidden>
          <span class="material-icons">scatter_plot</span>&nbsp;&nbsp;Scatter Plot
        </label>
      </div>
      <div class="col-md-4">
        <label class="chart-btn d-flex align-items-center" onclick="selectChart('histogram')">
          <input type="radio" name="chart_type" value="histogram" hidden>
          <i class="bi bi-graph-up-arrow chart-icon"></i> Histogram
        </label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary mt-4">Render Chart</button>
  </form>

  <div class="chart-description" id="chartDescription">
    <h4 id="chartTitle"></h4>
    <p id="chartText"></p>
    <img id="chartImg" class="chart-image mt-2" src="" alt="" style="display: none;"/>
  </div>
</div>

  function selectChart(type) {
    document.querySelectorAll('label.chart-btn').forEach(label => label.classList.remove('active'));
    const selectedLabel = [...document.querySelectorAll('input[name="chart_type"]')].find(input => input.value === type).parentNode;
    selectedLabel.classList.add('active');
    document.querySelector(`input[value="${type}"]`).checked = true;

    const desc = chartDetails[type];
    document.getElementById('chartTitle').textContent = desc.title;
    document.getElementById('chartText').textContent = desc.text;
    const img = document.getElementById('chartImg');
    img.src = desc.img;
    img.style.display = 'block';
    img.alt = desc.title + ' example';
  }
